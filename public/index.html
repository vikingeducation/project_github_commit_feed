<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheets/bootstrap.css" rel="stylesheet">
    <title>Github Wrapper</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1 style="text-align: center">The Github Commit Feed</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form action="/commits" method="get" class="input-group-lg">
            <fieldset>
              <legend>Github User/Repo</legend>
                <input type='text' name='user' placeholder="Username" class="form-control"><br><br>
                <input type='text' name='repo' placeholder="Repo-name" class="form-control"><br><br>
                <button class="btn btn-primary btn-lg" type="submit">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <pre>{{ commitFeed }}</pre>
        </div>
      </div>
    </div>
  </body>
</html>
