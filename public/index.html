  <body>
    <!--- our Input Form -->
    <form action='/commits' method='GET'>
      <div class="form-group" >
        <label for="exampleInputEmail1">Git User</label>
        <input type="text" class="form-control" name='username'id="exampleInputEmail1" placeholder="Enter a Username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Repo Name</label>
        <input type="text" class="form-control" name="repo" placeholder="Enter a Repository">
      </div>
      <button type="submit" class="btn btn-default" >Submit</button>
    </form>
