<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Github Commit Feed</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="icon" href="https://assets-cdn.github.com/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <h1 class='text-center'>The Github Commit Feed</h1>
      </div>
      <div class='row'>
        <form class='form-horizontal' action='/commits' method='GET'>
          <div class='form-group'>
            <label for='user' class='col-sm-2 control-label'>Username</label>
            <div class='col-sm-10'>
              <input type='text' class='form-control' id='user' name='user'>
            </div>
          </div>
          <div class='form-group'>
            <label for='repo' class='col-sm-2 control-label'>Repo</label>
            <div class='col-sm-10'>
              <input type='text' class='form-control' id='repo' name='repo'>
            </div>
          </div>
          <div class='form-group'>
            <div class='col-sm-offset-2 col-sm-10'>
              <input type='submit' class='btn btn-default' value='Submit'>
            </div>
          </div>
        </form>
      </div>
      <div class='row'>
        <pre>{{ commitFeed }}</pre>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
