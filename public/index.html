<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>The Github Commit Feed</title>
	<!--link rel="stylesheet" type="text/css" href="css/reset.css"-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="./index.js" type="text/javascript"></script>
</head>	

<body>
	<div class="container">
		<div class="row">
    		<div class="col">
				<h1>The Github Commit Feed</h1>
			</div>
		</div>	
		<div class="row">
	    	<div class="col-3">
				<form action="/commits" method="get">
					<fieldset>
						<legend>Github User/Repo</legend>
						<div class="form-group">
							<input type="text" class="form-control form-control-sm" name="user" placeholder="Enter Github username">
						</div>
						<div class="form-group">
							<input type="text" class="form-control form-control-sm" name="repo" placeholder="Enter associated repo">
						</div>
						<!--input type="submit" value="Submit"-->
						<button type="submit" class="btn btn-primary btn-sm">Submit</button>
					</fieldset>
				</form>
			</div>
		</div>	
		<div class="row">
    		<div class="col">
				<pre>
					{{ commitFeed }} 
				</pre>
			</div>
		</div>	
	</div> <!-- container -->
</body>

</html>
