<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

</header>

<body>

    <div class="container">
        <h1>The Github Commit Feed</h1>
        <form action="/commits" method="GET">
            <fieldset class="form-group">
                <legend class="col-form-legend">Github User/Repo</legend>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label" for="user">User:</label>
                    <input class="col-sm-10 form-control" type="text" name="user" id="user">
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label" for="repo">Repo:</label>
                    <input class="col-sm-10 form-control" type="text" name="repo" id="repo">
                </div>
                <div class="form-group row">
                    <button type="submit" class="col-sm-1 btn btn-primary">Submit</button>
                </div>
            </fieldset>
        </form>

        <div>
            <pre class="commit_feed">{{commitFeed}}</pre>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>

</html>
