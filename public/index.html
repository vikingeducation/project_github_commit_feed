<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style type="text/css">

      .container {
        padding-top: 100px;
        padding-bottom: 40px;
      }

      .form-commits {
        padding: 15px;
        margin: 0 auto;
      }

      .form-commits .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
                box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
      }

      label {
        margin-top: 10px;
      }
      .input-form {
        padding: 20px;
        border:1px;
        border-style:solid;
        border-color:black;
        border-radius:5px;
        background-color: #eee;
      }

      #user {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      #repo {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
    </style>

    <title>GitHub Commit Feed</title>
  </head>

  <body>
    <div class="container">

      <div class="row">
        <div class="col-xs-12">
          <h3>The GitHub Commit Feed</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 input-form">

          <form method="get" action="/commits" class="form-commits">
            <div class="form-group">
              <label for="user" class="sr-only">Username</label>
              <input type="text" class="form-control" id="user" placeholder="Username"
              name="user">
            </div>
            <div class="form-group">
              <label for="repo" class="sr-only">Repo</label>
              <input type="text" class="form-control" id="repo" placeholder="Repo" name="repo">
            </div>
            <button type="submit" class="btn btn-default btn-primary">Submit</button>
          </form>

        </div>
      </div> <!-- /row -->

      <br>
      <br>

      <div class="row">
        <div class="col-sm-12">
          
<pre>{{ commitFeed }}</pre>
        </div>
      </div> <!-- /row -->

    </div> <!-- /container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
