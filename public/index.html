<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>
  <body>
    <div class='container'>
      <h1 class="text-center" style="margin: 20px 0;">The Github Commit Feed</h1>
      <div class='col-md-6 offset-md-3'>
        <form action="/commits" method="GET">
          <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Username", name="owner">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="repo" placeholder="Repo", name="repo">
          </div>
          <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        </form>
      </div>
      <hr>
      <pre style="margin: 20px 0;">{{ commitFeed }}</pre>
    </div>
  </body>
</html>
