    <title>  The Github Commit Feed</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <body>
        <div class="container">
            <div>
            <fieldset class="cornerBrdr">
                <form class="form-signin">
                <h2 class="form-signin-heading">The Github Commit Feed</h2>
                     <legend>Github User/Repo</legend>
                <label for="inputEmail" class="sr-only">Username</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputUrl" class="sr-only">Repo</label>
                <input type="url" id="repoUrl" class="form-control" placeholder="Repo" required>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                </form>
            </fieldset>
            </div>
            <div>
            
            </div>
            
        </div> <!-- /container -->
