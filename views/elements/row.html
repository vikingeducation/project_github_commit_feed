<div class="commit" data-name="{{author}}">
  <h6><strong>SHA: </strong>{{sha}}</h6>
  <h6 class="commit-name"><strong>Name: </strong>{{author}}</h6>
  <h6><strong>Email: </strong>{{email}}</h6>
  <h6><strong>Date: </strong>{{date}}</h6>
  <h6><strong>URL: </strong>{{url}}</h6>
  <h6><strong>Message: </strong>{{message}}</h6>
  <hr>
</div>
