<!DOCTYPE html>

<html>

<head>
	<meta charset="utf8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="../public/stylesheets/style.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
	<body>
		<div class="jumbotron">
			<h1>The Github Commit Feed</h1>
			<section class="container">
				<form action="/">
					<div class="form-group">
						<label for="username">
							Username
						</label>
						<input type="text" class="form-control" id="username" placeholder="Username" required>
					</div>
					<div class="form-group">
						<label for="repository">
							Repository
						</label>
						<input type="text" class="form-control" id="repository" placeholder="Repository" required>
					</div>

					<button type="submit" class="btn btn-primary">Fetch Commits</button>
				</form>
			</section>
		</div>

		<section class="container">
			{{content}}
		</section>

		<script type="text/javascript" src="../public/javascripts/script.js"></script>
	<body>

</html>
