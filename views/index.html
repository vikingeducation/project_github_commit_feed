<!DOCTYPE html>

<html lang="en">

<head>
    <title>The Github Commit Feed</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .jumbotron {


            margin-top: 20px;
            text-align: center;

        }

        form {
            padding-top: 10px;
            border: 2px solid black;
            padding-top: 50px;
            padding-bottom: 25px;
            padding-right: 70px;


        }

        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }


        .row.content {
            height: auto;
        }

        }

        .intro {
            text-align: center !important;
            font-size: 30px;
        }

        .top {
            margin-bottom: 20px;
            margin-top: -50px
        }

        button {
            padding-right: 10px;
            float: left;
            margin-left: 80px
        }

        pre {
            background-color: white;
            border: 0px;
        }

        .note {
            color: black;
            float: left;
            margin-top: -10px;
            margin-left: 35px;
            background-color: white;
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="jumbotron" style="background-color: white">
            <div class="top">
                <h1 class="intro">
                    The Github Commit Feed
                </h1>
            </div>
            <div class="note"><span>Github User/Repo</span></div>
            <form class="form-horizontal" action="/commits" method="get">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-10">
                        <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="repo">Repo:</label>
                    <div class="col-sm-10">
                        <input type="repo" class="form-control" id="repo" placeholder="Repo">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <pre>

    {{commitfeed}}
    </pre>
    </div>
</body>

</html>
